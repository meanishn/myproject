{% load staticfiles %}
{% load humanize %}
   <div class="post-comment-{{post.id}}" data-post-id={{post.id}} style="margin-bottom:5px;background-color:white;">
                    <div class="media">
                         <div class="media-left">
                            <a href="#">
                              <img class="media-object" src="{% static 'img/user_icon.png' %}" alt="img" height="30" width="30">
                            </a>
                        
                          </div>
                          <div class="media-body">
                              <strong class="media-heading">
                                  
                                  <a href="#">{{comment.comment_by}}</a><small class="pull-right">{{comment.created_at | naturaltime}}</small>
                                  
                                </strong>
                                <br>
                                <strong>{{comment.comment_text}}</strong>
                             
                          </div>
                    </div>
    </div>
